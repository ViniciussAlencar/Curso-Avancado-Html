<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em html</title>
</head>
<body>
    <h3>Colocando em prática </h3>
    <ul>
        <li>Exemplo de lista não ordenada</li>
    </ul>
    <ol>
        <li>Exemplo de lista númerica (ordenada)</li>
    </ol>
    <ol type="1">
        <li>Listas de compras</li>
        <ul type="square">
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Alho</li>
        </ul>
    </ol>
    
</body>
</html>
