<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabela</title>
</head>
<body>
    <table align="center" width="300" height="20%" background="" border="4" cellpadding="7" cellspacing="10" bordercolor="grey" bgcolor="grey">
        <tr bgcolor="white">
            <td align="left" valign="center" height="100" colspan="2"><font face="Comic Sans MS" size="7"><b>Dados:</b></font></td>
        </tr>
        <tr bgcolor="white">
            <td >Primeiro Dado</td>
            <td>Segundo Dado</td>
            <td>Terceiro Dado</td>
            <td rowspan="2">Quarto Dado</td>
        </tr>
        
        <tr>
            <td align="center" height="40" colspan="2"><font face="Comic Sans MS"><b>CADASTRO DE CLIENTES</b></font></td>
        </tr>
        <tr bgcolor="#E0EEEE">
            <td width="1" height="1" bgcolor=""><font face="Comic Sans MS"><b>Nome</b></font></td><!--Criando Célula-->
            <td align="center" valigh="center" height="30"><font face="Comic Sans MS"><b>Sobrenome</b></font></td>
        </tr><!--Criando linha-->
        <tr bgcolor="white">
            <td width="1" height="1" bgcolor="white"><font face="Calibri"></font> Vinicius</td>
            <td valigh="center" height="30" align="center"><font face="Calibri"></font> Alencar</td>
        </tr>
        <tr bgcolor="#E0EEEE">
            <td width="1" height="1" bgcolor=""><font face="Calibri"></font> João</td>
            <td valign="center" height="30" align="center"><font face="Calibri"></font> Rodrigues</td>
        </tr>
    </table>
    
</body>
</html>
